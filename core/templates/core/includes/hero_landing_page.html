{% load static %}

		<div class="hero-text">
			<h1 class="heading-xlarge margin-bottom-15">{{ heading }}</h1>
			<h2 class="bold-small">{{ sub_heading }}</h2>
			{% if call_to_action_text %}

			{%  endif %}
		</div>
	</div>
</section>
